  <!-- devextreme library sortable compoement UI using dxsortable modal -->
    <dx-sortable class="cards-container" [data]="cards" itemSelector=".card" (onReorder)="onReorder($event)">
        @for (card of cards; track $index) {
            <div [ngClass]="{'card': true, 'double-card': card.size === 2}">
                @switch (card.type) {
                    @case ('event') { <app-event-card [content]="card.content"></app-event-card> }
                    @case ('analog') { <app-analog-card [content]="card.content"></app-analog-card> }
                    @case ('digital') { <app-digital-card [content]="card.content"></app-digital-card> }
                    @case ('journal') { <app-journal-card [content]="card.content"></app-journal-card> }
                    @case ('report') { <app-report-card [content]="card.content"></app-report-card> }
                    @case ('widget') { <app-widget-card [content]="card.content"></app-widget-card> }
                }
            </div>
        }
    </dx-sortable>
